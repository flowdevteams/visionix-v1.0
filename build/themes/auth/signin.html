<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--tailwind css-->
       <link href="../../css/output.css" rel="stylesheet">
       <!--main custom css-->
       <link href="../../css/main.css" rel="stylesheet">
      <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../images/favicon/site.webmanifest">
       <!--remix icon css-->
       <link href="../../remixicon/fonts/remixicon.css" rel="stylesheet">
       <!--flowbite css-->
       <link href="../../css/flowbite.min.css" rel="stylesheet">
       <!--aos css-->
       <link href="../../css/aos.css" rel="stylesheet">

</head>

<body class="bg-light dark:bg-dark transition-colors ease-in-out delay-100 duration-500">
    <!--loader-->
    <div id="loader">
        <svg class="h-20 w-20 animate-spin stroke-dark dark:stroke-light" viewBox="0 0 256 256">
            <line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
            <line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24">
            </line>
            <line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
            <line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24"></line>
            <line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
            <line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24">
            </line>
            <line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
            <line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24">
            </line>
        </svg>
        <p class="md:text-5xl text-4xl font-semibold text-dark dark:text-light radio-canada-regular">Visio<span
                class="text-primary dark:text-secondary">Nix</span> </p>
    </div>

    <!--end loader-->
    <!--scroll progress bar-->
    <div id="scroll-progress" class="bg-primary dark:bg-secondary h-1 top-0 fixed left-0 z-50"></div>
    <!--back to top button-->
    <button id="back-to-top"
        class="hidden fixed bottom-5 right-5 bg-primary dark:bg-secondary text-light dark:text-dark rounded-full w-16 h-16 p-2 transition ease-in-out delay-75 duration-200 hover:bg-primary-hover dark:hover:bg-secondary-hover hover:shadow-large dark:hover:shadow-secondary hover:shadow-primary hover:scale-105 z-50">
        <i class="ri-arrow-up-line" style="font-size: 2rem"></i>
    </button>

    <main id="content">
        <!-- Button to toggle between dark and light mode -->
        <div class="flex items-center justify-center gap-4 ms-4 mt-4 ">
            <div class="flex sm:gap-4">
                <button onclick="toggleDarkMode()" class="p-2 text-primary dark:text-secondary">
                    <i id="dark-mode-icon" class="ri-sun-line text-2xl"></i>
                </button>
            </div>
        </div>

        <!--sign in form-->
        <section class="my-[5%]">
            <div class="container mx-auto max-w-screen-xl p-8">
                <div data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out-back" data-aos-delay="50"
                    class="flex w-full overflow-hidden bg-light dark:bg-dark rounded-lg shadow-large shadow-primary dark:shadow-secondary ">
                    <div class="hidden bg-cover lg:block lg:w-1/2" style="
                background-image: url('https://images.pexels.com/photos/1181408/pexels-photo-1181408.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
              "></div>

                    <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
                        <p class="mt-3 text-2xl text-center text-dark dark:text-light radio-canada-regular">
                            Welcome
                            <span class="text-primary dark:text-secondary">back!</span>
                        </p>

                        <a href="#"
                            class="flex items-center justify-center mt-4 text-dark dark:text-light transition-colors duration-300 transform border rounded-lg border-darkmuted dark:border-lightmuted  hover:bg-lightmuted dark:hover:bg-darkmuted">
                            <div class="px-4 py-2">
                                <svg class="w-6 h-6" viewBox="0 0 40 40">
                                    <path
                                        d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                        fill="#FFC107" />
                                    <path
                                        d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                                        fill="#FF3D00" />
                                    <path
                                        d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                                        fill="#4CAF50" />
                                    <path
                                        d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                        fill="#1976D2" />
                                </svg>
                            </div>

                            <span class=" font-semibold  text-center text-sm md:text-lg radio-canada-regular">Sign
                                in with Google</span>
                        </a>

                        <div class="flex items-center justify-between mt-4">
                            <span class="w-1/5 border-b border-light dark:border-dark lg:w-1/4"></span>

                            <p class="text-xs text-center text-muted uppercase dark:text-light hover:underline">or
                                login with email</p>

                            <span class="w-1/5 border-b dark:border-lightmuted lg:w-1/4"></span>
                        </div>

                        <!--form-->
                        <form class="pavanam-regular">
                            <div class="mt-4 pa">
                                <label class="block mb-2 text-sm font-medium text-dark dark:text-light"
                                    for="LoggingEmailAddress">Email Address</label>
                                <input required
                                    class="block w-full px-4 py-2 text-dark dark:text-light bg-lightmuted dark:bg-darkmuted rounded-lg focus:border-primary dark:focus:border-secondary focus:ring-opacity-40 focus:outline-none focus:ring-primary dark:focus:ring-secondary"
                                    type="email" />
                            </div>
                            <div class="mt-4">
                                <div class="flex justify-between">
                                    <label class="block mb-2 text-sm font-medium text-dark dark:text-light"
                                        for="loggingPassword">Password</label>
                                    <a href="forgotpassword.html"
                                        class="text-xs text-darkmuted dark:text-muted hover:underline">Forget
                                        Password?</a>
                                </div>

                                <input required
                                    class="block w-full px-4 py-2 text-dark dark:text-light bg-lightmuted dark:bg-darkmuted rounded-lg focus:border-primary dark:focus:border-secondary focus:ring-opacity-40 focus:outline-none focus:ring-primary dark:focus:ring-secondary"
                                    type="password" />

                            </div>
                            <div class="flex items-center mt-4">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" value=""
                                        class="w-4 h-4 border border-lightmuted rounded-sm bg-light focus:ring-2 focus:ring-primary dark:bg-dark dark:border-darkmuted dark:focus:ring-2 dark:focus:ring-secondary dark:ring-offset-dark"
                                        required />
                                </div>
                                <label for="remember"
                                    class="ms-2 text-sm md:text-lg font-medium text-dark dark:text-light">
                                    Remember
                                    <a href="#" class="text-primary hover:underline dark:text-secondary">
                                        Me
                                    </a>
                                </label>
                            </div>
                            <div class="mt-6">
                                <button
                                    class="w-full px-6 py-3 text-sm md:text-lg font-semibold tracking-wide text-light dark:text-dark capitalize transition ease-in-out delay-75 duration-300 transform bg-primary dark:bg-secondary rounded-lg hover:bg-primary-hover dark:hover:bg-secondary-hover hover:scale-100 hover:-translate-y-1 hover:shadow-large hover:shadow-primary dark:hover:shadow-secondary focus:outline-none focus:ring focus:ring-lightmuted focus:ring-opacity-50">
                                    Sign In
                                </button>
                            </div>

                            <div class=" mt-4">
                                <span class="w-1/5 border-b dark:border-dark md:w-1/4"></span>

                                <p class="text-sm md:text-base text-dark uppercase dark:text-muted hover:underline">Dont
                                    Have An Account? <a href="signup.html" class="text-primary dark:text-secondary">Sign
                                        Up</a>
                                </p>

                                <span class="w-1/5 border-b dark:border-dark md:w-1/4"></span>
                            </div>
                        </form>
                        <!--end form-->
                    </div>
                </div>
            </div>
        </section>
        <!--end sign in form-->
    </main>
     <!--main custom js-->
     <script src="../../js/main.js"></script>
     <!--flowbite js-->
     <script src="../../js/flowbite.min.js"></script>
     <!--aos js-->
     <script src="../../js/aos.js"></script>
 

    <script>
        // aos scirpt init
        AOS.init();
    </script>


</body>

</html>
